<h2 class="text-centre">Github Users</h2>


<div *ngFor="let user of users; let currentElementIndex=index" class="card" >
    <div class="container">
            <img class="img-circle" src={{user.avatar_url}} >
         <a [routerLink]="['/UserDetails', user.login]">{{user.login}} </a>
    </div>    
</div>
